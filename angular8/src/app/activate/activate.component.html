<div class="container">
  <img class="logo" src="/assets/images/logo.png">
  <hr>
  <h5 class="text text-center text-info"><strong>Account Activation Form</strong></h5>
  <p class="text text-center">Enter activation code sent to the phone number used during registration.</p>
  <hr>
</div>
<div class="container">
  <div id="activateFormHolder">
    <div class="col-sm-6 offset-sm-3 text-cente">
      <div *ngIf="activated" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!!</strong> Your account has been activated. Click <a routerLink="/login">here</a> to login.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="message" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Activation Failed!!</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="activateForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input formControlName="code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.code.errors }" placeholder="Activation Code" >
            <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                <div *ngIf="f.code.errors.required">Activation Code is required</div>
                <div *ngIf="f.code.errors.pattern">Invalid Code</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-sm float-right" type="submit">Activate</button>
        </div>
      </form>
    </div>

  </div>
</div>
